    <main>


        <h3>Build Your Intro Page</h3>

        <!-- Create a form to gather user input -->
        <form id="info">
            <label>
                Name: 
                <input type="text" name="name" value="Jorge Velasco">
            </label>
            <label>
                Mascot:
                 <input type="text" name="mascot" value="Joyful Vampire">
            </label>
            <br><br>
            <label>
                Image:
                 <input type="file" name="image" accept=".jpg, .png">
            </label>
            <br><br>
            <label>
                Image Caption:
                <br><input type="text" name="caption" value="Me in a New York alley"
            </label>
            <br>
            <label>
                Personal Background:
                 <br><textarea name="backgroundPersonal" style="width: 500px;">I was born in Los Angeles California, moved to Charlotte in 2006. I am the fourth of 6 kids.</textarea>
            </label>
            <br>
            <label>
                Professional Background:
                <br> <textarea name="backgroundProfessional" style="width: 500px;"> I own my own HVAC Company.. Yorsh Heating and Cooling LLC</textarea>
            </label>
            <br>
            <label>
                Academic Background:
                <br> 
                <textarea name="backgroundAcademic" style="width: 500px;>Graduated from Vance High school in 2008, then I got an AA from CPCC, where I returned and got my AS in HVAC.</textarea>
            </label>
            <br>
            <label>
                Background in Web Development:
                <br> <textarea name="backgroundWebDevelopment">I do not really have any background in this subject other than most of my siblings have CS degrees and are making way more money than me.</textarea>
            </label>
            <br>
            <label>
                Primary Computer Platform:<br> <input type="text" name="platform" value="Windows 10-11">
            </label>
            <br>
            <br>


            <!-- Create a button to add course -->
            <div id="courses">
                Courses currently taking: 
                <br>
                <button type="button" onclick="addCourse()">Add a Course</button>
                <br>
                <!-- create a button to remove course -->
                <label>
                
                    <button type="button" onclick="removeCourse(0)" style="display: none;">Delete</button>
                </label>
            </div>
            <br>
           


            <br>
            <label>
                Funny thing? <br><textarea name="Funny" style="width: 500px;"> At the age of 10 I learned to play the accordion, now  I can’t play a single note even if my life depends on it.</textarea>
            </label>
            <br>
            <label>
                Anything else? <br> <textarea name="anythingElse" style="width: 500px;"> Please Change your air filters regularly, preferably once a month. I can’t tell you how much money I have made in the past from people thinking their A/C is not working and it ends up just being a dirty filter..</textarea>
            </label>
            <br>
            <label>
                <input type="checkbox" name="agreement">
                I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
            </label>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
