<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Velasco Joyfull Vampire || ITIS 3135|| Forms</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    
    <main>
        <h2> Forms </h2>
    
        <form action="#" method="post" id="businessForm">
            <div>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="First" size="30">
        </div>
        <br>
         <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required placeholder="Last" size="30">
        </div>
        
        <br>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="example@velascodesigns.com" size="30">
        </div>
        <br>
        <br>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="704-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        </div>
        <br>

        <div>
            <label>Choose Your Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
        </div>
        <br>

            <div>
            <label>What type of Design are you interested in:</label><br>
            <input type="checkbox" id="job1" name="job" value="job1">
            <label for="job1">Website</label><br>
            <input type="checkbox" id="job2" name="job" value="job2">
            <label for="job2"> Phone Application </label><br>
            <input type="checkbox" id="job3" name="job" value="job3">
            <label for="job3"> General Inquiry</label><br><br>
        </div>
        <br>
            

            
            <label for="referal">How did you hear about us:</label>
            <select id="referal" name="referal">
                <option value="ad"> Online Ad</option>
                <option value="Social">Social Media</option>
                <option value="google">Google</option>
                <option value="other"> other</option>
            </select><br><br>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <br>
            <br>
            <br>
            <br>
            <br>

        </form>
        
    </main>

    <div data-include="components/footer.html"></div>
    <script src="../itis3135/scripts/HTMLInclude.js"></script>
</body>
</html>
